
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sulthan Fattah Sidik Pramono</title>
  <meta name="description" content="Profil pribadi Sulthan Fattah Sidik Pramono" />
  <style>
    :root {
      --bg-color: rgba(15,15,15,0.85);
      --card-color: #1a1a1a;
      --text-color: #fff;
      --subtext-color: #aaa;
      --border-color: #444;
      --link-color: #1da1f2;
      --footer-color: #666;
    }
    .light {
      --bg-color: rgba(255,255,255,0.85);
      --card-color: #fff;
      --text-color: #111;
      --subtext-color: #555;
      --border-color: #ccc;
      --link-color: #007acc;
      --footer-color: #999;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      transition: color 0.3s ease;
    }
    .overlay {
      background-color: var(--bg-color);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 2px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 100;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background-color: var(--border-color);
    }
    .card {
      background-color: var(--card-color);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
      transition: background-color 0.3s ease;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border-color);
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }
    p.bio {
      font-style: italic;
      color: var(--subtext-color);
      margin-bottom: 1.5rem;
    }
    .section {
      text-align: left;
      margin-top: 1.5rem;
    }
    .section h2 {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3rem;
    }
    ul { padding-left: 1.2rem; margin:0; }
    ul li { margin-bottom: 0.5rem; }
    .contact a {
      color: var(--link-color);
      text-decoration: none;
    }
    .contact a:hover { text-decoration: underline; }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--footer-color);
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Ganti Mode</button>
  <div class="overlay">
    <div class="card">
      <img src="foto-fatx.webp" alt="Sulthan Fattah Sidik Pramono" class="profile-pic" />
      <h1>Sulthan Fattah Sidik Pramono</h1>
      <p class="bio">"Sekai ni itami o"</p>
      <div class="section">
        <h2>Keahlian</h2><ul><li>Yapping ðŸ”Š</li></ul>
      </div>
      <div class="section">
        <h2>Portofolio</h2><p>Belum ada</p>
      </div>
      <div class="section contact">
        <h2>Kontak</h2><p>Instagram: <a href="https://instagram.com/sulfatgpp_" target="_blank">@sulfatgpp_</a></p>
      </div>
    </div>
    <div class="footer">&copy; 2025 Sulthan Fattah Sidik Pramono</div>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light');
      }
    };
  </script>
</body>
</html>
